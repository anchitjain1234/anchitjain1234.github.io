---
layout: default
---
{% capture site_tags %}
	{% for tag in site.tags %}
		{{ tag | first }}
		{% unless forloop.last %},{% endunless %}
	{% endfor %}
{% endcapture %}

{% assign tag_words = site_tags | split:',' | sort %}

<h1>List of all the tags</h1>

{% for tag in tag_words %}
	<ul>
		<li> 
		<a class="post-link" href="{{ site.url | append: tag }}">{{tag}}</a> </li>
	</ul>
{% endfor %}
