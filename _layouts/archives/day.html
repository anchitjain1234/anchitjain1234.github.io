---
layout: default
---

<h1>Posts from {{ page.date | date: "%B %-d, %Y" }}</h1>

<ul class="posts">
{% for post in page.posts %}
<li>
	{{ post.date | date_to_string }} {% include reading_time.html %} 
	&raquo; <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	<br/>
</li>
{% endfor %}
</ul>
<br/><br/>
