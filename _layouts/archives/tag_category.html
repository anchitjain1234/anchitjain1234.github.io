---
layout: default
---

<h1>Post(s) with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      {{ post.date | date_to_string }} {% include reading_time.html %} &raquo; <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
<br/>
Click <a href="..">here</a> to see all the {{ page.type }}(s).

<br/><br/>
